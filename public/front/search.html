<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" user-scalable=no content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘移动首页</title>
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/search.css">
  <link rel="icon" href="./favicon.ico">
</head>

<body>
  <!-- 全局容器 -->
  <div class="container">
    <!-- 头部 -->
    <div class="lt_header">
      <a href="index.html" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
      <h3>搜索中心</h3>
    </div>
    <!-- 搜索框 -->
    <div class="lt_search">
      <input type="text" placeholder="请输入搜索关键字">
      <button class="btn mui-btn-primary">搜索</button>
    </div>
    <!-- 历史纪录 -->
    <div class="lt_history">
      <div class="history_title mui-clearfix">
        <span class="mui-pull-left">搜索历史</span>
        <span class="mui-pull-right"><i class="fa fa-trash"></i>清空记录</span>
      </div>
      <div class="history_content">
        <ul>
          <li class="mui-clearfix">
            <a href="#" class="mui-pull-left">匡威</a>
            <i class="mui-pull-right mui-icon mui-icon-closeempty"></i>
          </li>
          <li class="mui-clearfix">
            <a href="#" class="mui-pull-left">匹克</a>
            <i class="mui-pull-right mui-icon mui-icon-closeempty"></i>
          </li>
        </ul>
      </div>
    </div>
    <!-- 尾部 -->
    <div class="lt_footer">
      <ul>
        <li><a href="index.html"><i class="fa fa-home"></i><p>首页</p></a></li>
        <li><a href="category.html"><i class="fa fa-bars"></i><p>分类页</p></a></li>
        <li><a href="cart.html"><i class="fa fa-shopping-cart"></i><p>购物车</p></a></li>
        <li><a href="user.html"><i class="fa fa-user"></i><p>用户中心</p></a></li>
      </ul>
    </div>
  </div>

  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/search.js"></script>
</body>

</html>
