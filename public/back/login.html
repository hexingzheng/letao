<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" user-scalable=no content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘登录页面</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./css/common.css">
</head>

<body class="bg_color">
  <!-- 响应式版心 -->
  <div class="container">
    <!-- 大屏以上占四份  且居中 -->
    <div class="col-lg-4 col-lg-offset-4 login">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">后台管理系统</h3>
        </div>
        <div class="panel-body">
          <form class="form-horizontal" id="form">
            <div class="form-group">
              <label for="username" class="col-sm-3 control-label">用户名:</label>
              <div class="col-sm-9">
                <!-- 下面的输入框类型要记得改 -->
                <!-- <input type="email" class="form-control" name="username" id="username" placeholder="请输入用户名"> -->
                <input type="text" class="form-control" name="username" id="username" placeholder="请输入用户名">
              </div>
            </div>
            <div class="form-group">
              <!-- 密码之间的空格可以用英文输入法全角状态的空格即可 -->
              <label for="password" class="col-sm-3 control-label">密　码:</label>
              <div class="col-sm-9">
                <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-6 col-sm-offset-3">
                <button type="reset" class="btn btn-default pull-left">重置</button>
                <button type="submit" class="btn btn-primary pull-right">登录</button>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>


  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./js/login.js"></script>
</body>

</html>
