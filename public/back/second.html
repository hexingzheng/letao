<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" user-scalable=no content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘登录页面</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>

<body>
  <!-- 左侧边栏 -->
  <div class="lt_aside">
    <!-- 头部 -->
    <div class="title">
      <a href="#">黑马30期牛逼</a>
    </div>
    <!-- 用户头像 -->
    <div class="user">
      <img src="./images/02.jpg" alt="">
      <p class="userName">超级管理员</p>
    </div>
    <!-- 导航 -->
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <i class="glyphicon glyphicon-user"></i>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="#" class="first" id="category">
            <i class="glyphicon glyphicon-list"></i>
            <span>分类管理</span>
          </a>
          <div class="second" style="display: block">
            <a href="first.html">一级分类</a>
            <a href="second.html" class="current">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <i class="glyphicon glyphicon-tags"></i>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <!-- 右边主页 -->
  <div class="lt_main">
    <!-- 头部 -->
    <div class="main_header">
      <a href="#" class="pull-left icon_left">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <a href="#" class="pull-right icon_right" data-target="#out_modal" data-toggle="modal">
        <i class="glyphicon glyphicon-log-out"></i>
      </a>
    </div>
    <!-- 流式布局 右侧下部分内容-->
    <div class="container-fluid">
      <ol class="breadcrumb mt_20">
        <li>
          <a href="./index.html">管理系统</a>
        </li>
        <li>分类管理</li>
        <li class="active">二级分类</li>
      </ol>
      <div class="lt_content">

        <!-- 添加分类按钮 -->
        <button id="add_category" class="btn btn-default">添加分类</button>
        <!-- 表格 -->
        <table class="table table-bordered table-hover mt_20">
          <thead>
            <tr>
              <!-- 只有这里能这么写 -->
              <th>序号</th>
              <th>一级分类名称</th>
              <th>二级分类名称</th>
              <th>二级分类LOGO</th>
            </tr>
          </thead>
          <tbody>
            <!-- 挖个坑 -->
            <!-- <tr>
              <td>1</td>
              <td>女士馆</td>
              <td>阿萨德2</td>
              <td>
                <img style="height: 50px;" src="../upload/brand/22469ea0-393a-11e8-b8e0-652aadda0c4c.jpg">
              </td> -->
            </tr>
          </tbody>
        </table>
        <!-- 分页容器 依托bootstrap的分页插件  text-right也是bootstrap提供的 -->
        <div class="text-right">
          <ul id="pagintor"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- 添加分类模态框 -->
  <!-- 点击添加分类按钮时显示的模态框 -->
  <div class="modal fade" id="sceond_modal" tabindex="-1">
    <!-- bootstrap里面有模态框大小样式组件 modal-dialog modal-sm-->
    <div class="modal-dialog modal-sm">

      <!-- 用form包裹获去信息提交表单 -->

      <div class="modal-content">
        <form id="form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
            <h4 class="modal-title">添加分类</h4>
          </div>

          <div class="modal-body">
            <!-- 下拉菜单 -->
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="true">
                Dropdown
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li>
                  <a href="#">Action</a>
                </li>
                <li>
                  <a href="#">Another action</a>
                </li>
                <li>
                  <a href="#">Something else here</a>
                </li>
                <li>
                  <a href="#">Separated link</a>
                </li>
              </ul>
            </div>
            <!-- 每行外层要套一个 form-group, 如果不套, 后面表单校验插件会报错  -->
            <div class="form-group">
              <input type="text" class="form-control mt_20" placeholder="请输入二级分类" name="categoryName">
            </div>
            <!-- 上传图片 -->
            <div class="form-group">
              <label for="exampleInputFile">File input</label>
              <input type="file" id="exampleInputFile">
              <p class="help-block">Example block-level help text here.</p>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary">添加</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <!-- 点击右上角的模态框 -->
  <div class="modal fade" id="out_modal" tabindex="-1">
    <!-- bootstrap里面有模态框大小样式组件 modal-dialog modal-sm-->
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
        </div>
        <div class="modal-body ft_color">
          <i class="glyphicon glyphicon-info-sign"></i>
          <span>您确定要退出后台管理系统吗？</span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="btn_logout">退出</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 准备模板 -->
  <script type="text/html" id="secondTpl">
    {{ each rows v i }}
    <tr>
      <td>{{ i+1+(page-1)*size}}</td>
      <td>{{v.categoryName}}</td>
      <td>{{v.brandName}}</td>
      <td>
        <img style="height: 50px;" src="{{v.brandLogo}}">
      </td>
      {{ /each }}
  </script>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/isLogin.js"></script>
  <script src="./js/second.js"></script>
</body>

</html>
